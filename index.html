<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeat</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel CDN (for JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #ffffff;
            color: #1d1d1f;
        }

        /* --- 애플 스타일 애니메이션 정의 --- */
        
        /* 1. 기본 등장 애니메이션 */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 스크롤 시 클래스가 추가되면 애니메이션 실행 */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* 2. 순차적 지연 효과 (Stagger) */
        .delay-100 { transition-delay: 100ms; }
        .delay-200 { transition-delay: 200ms; }
        .delay-300 { transition-delay: 300ms; }
        .delay-400 { transition-delay: 400ms; }

        /* 3. 이미지 호버 효과 */
        .img-hover-zoom {
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .group:hover .img-hover-zoom {
            transform: scale(1.05);
        }

        /* Lucide Icon sizing fix */
        .lucide {
            width: 1em;
            height: 1em;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Utility ---
        const formatPrice = (price) => price.toLocaleString('ko-KR');

        // --- Intersection Observer Hook (Scroll Animation) ---
        const useReveal = () => {
            const ref = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('active');
                        }
                    });
                }, { threshold: 0.1 });

                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);
            return ref;
        };

        // --- Data ---
        const PRODUCTS = [
            { id: 1, title: "채팅 시스템 Pro", category: "시스템", price: 50000, image: "bg-gradient-to-tr from-blue-400 to-indigo-500", badge: "New", description: "로블록스의 검열 정책을 고려한 최적의 채팅 솔루션입니다." },
            { id: 2, title: "현대식 가구 모델", category: "모델", price: 85000, image: "bg-gradient-to-br from-orange-300 to-rose-400", badge: "Best Seller", description: "현대적인 생활관 및 사무실 모델링을 위한 포괄적인 디자인 시스템." },
            { id: 3, title: "Sanctuary 서체 패키지", category: "시스템", price: 45000, image: "bg-gradient-to-bl from-gray-200 to-gray-400", badge: "", description: "가독성과 미학을 동시에 잡은 프리미엄 시스템 서체 모음." },
            { id: 4, title: "추상 배경화면 5K", category: "빌드", price: 15000, image: "bg-gradient-to-tr from-emerald-300 to-teal-500", badge: "Popular", description: "빌드 환경을 위한 초고해상도 추상 배경화면 컬렉션." },
            { id: 5, title: "Flow 3D 에셋", category: "모델", price: 120000, image: "bg-gradient-to-r from-purple-400 to-pink-400", badge: "Pro", description: "Blender 및 Cinema 4D용 고품질 3D 모델링 에셋 패키지." },
            { id: 6, title: "Mono 포커스 팩", category: "기타", price: 35000, image: "bg-gradient-to-b from-gray-700 to-black", badge: "", description: "감성적인 흑백 사진 프리셋 및 기타 텍스처 팩." },
            { id: 7, title: "커널 아이콘 세트", category: "시스템", price: 24000, image: "bg-gradient-to-tl from-cyan-400 to-blue-600", badge: "Updated", description: "OS 커널 레벨의 정교한 시스템 아이콘 세트." },
            { id: 8, title: "정밀 구조 3D", category: "모델", price: 99000, image: "bg-gradient-to-bl from-red-400 to-orange-500", badge: "", description: "건축 및 구조 설계를 위한 정밀 3D 모델 패키지." }
        ];

        // --- Components ---
        const Button = ({ children, variant = 'primary', className = '', onClick }) => {
            const baseStyle = "px-5 py-2.5 rounded-full text-sm font-medium transition-all duration-300 transform active:scale-95 flex items-center justify-center gap-2";
            const variants = {
                primary: "bg-[#0071e3] text-white hover:bg-[#0077ed] shadow-lg shadow-blue-500/30",
                secondary: "bg-[#e8e8ed] text-black hover:bg-[#d0d0d5]",
                outline: "border border-gray-300 text-gray-900 hover:border-gray-400 hover:bg-gray-50",
                ghost: "text-[#0066cc] hover:underline bg-transparent px-0 py-0 shadow-none hover:bg-transparent"
            };
            return (
                <button onClick={onClick} className={`${baseStyle} ${variants[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        const Navbar = ({ activePage, setActivePage }) => {
            const [scrolled, setScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                window.lucide.createIcons();
                return () => window.removeEventListener('scroll', handleScroll);
            }, [activePage]);

            const navLinks = [
                { name: '시스템', id: '시스템' }, { name: '모델', id: '모델' },
                { name: '빌드', id: '빌드' }, { name: '기타', id: '기타' },
            ];

            return (
                <>
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${
                        scrolled ? 'bg-white/70 backdrop-blur-xl border-b border-gray-200/50' : 'bg-transparent'
                    }`}>
                        <div className="max-w-[1024px] mx-auto px-4 h-12 flex items-center justify-between text-xs font-light text-gray-800">
                            <button onClick={() => { setActivePage('home'); window.scrollTo(0,0); }} className="p-2 hover:opacity-70 transition-opacity text-black">
                                <i data-lucide="command" className="w-[18px] h-[18px]"></i>
                            </button>
                            <div className="hidden md:flex gap-8">
                                {navLinks.map((link) => (
                                    <button 
                                        key={link.id}
                                        onClick={() => { setActivePage(link.id); window.scrollTo(0,0); }}
                                        className={`hover:text-black transition-colors ${activePage === link.id ? 'text-black font-medium' : 'text-gray-600'}`}
                                    >
                                        {link.name}
                                    </button>
                                ))}
                            </div>
                            <div className="flex items-center gap-4">
                                <button className="p-2 hover:opacity-70 transition-opacity"><i data-lucide="search" className="w-[16px] h-[16px]"></i></button>
                                <button className="md:hidden p-2" onClick={() => setMobileMenuOpen(true)}><i data-lucide="menu" className="w-[18px] h-[18px]"></i></button>
                            </div>
                        </div>
                    </nav>

                    {mobileMenuOpen && (
                        <div className="fixed inset-0 z-[60] bg-white flex flex-col p-6 animate-in slide-in-from-top-10 duration-300">
                            <div className="flex justify-end mb-8"><button onClick={() => setMobileMenuOpen(false)}><i data-lucide="x" className="w-[24px] h-[24px]"></i></button></div>
                            <div className="flex flex-col gap-6 text-2xl font-semibold text-gray-900">
                                <button onClick={() => { setActivePage('home'); setMobileMenuOpen(false); window.scrollTo(0,0); }} className="text-left">Home</button>
                                {navLinks.map((link) => (
                                    <button key={link.id} onClick={() => { setActivePage(link.id); setMobileMenuOpen(false); window.scrollTo(0,0); }} className={`text-left ${activePage === link.id ? 'text-black' : 'text-gray-400'}`}>{link.name}</button>
                                ))}
                            </div>
                        </div>
                    )}
                </>
            );
        };

        const Hero = ({ onShopNow }) => {
            const revealRef = useReveal();
            return (
                <div className="pt-24 pb-16 md:pt-32 md:pb-24 px-4 text-center bg-[#f5f5f7]">
                    <div ref={revealRef} className="max-w-4xl mx-auto flex flex-col items-center reveal">
                        <h2 className="text-[#bf4800] font-medium mb-4 tracking-wide text-sm md:text-base">새로운 시작</h2>
                        <h1 className="text-5xl md:text-7xl lg:text-8xl font-bold tracking-tight text-[#1d1d1f] mb-6 leading-[1.05]">
                            최고의 개발에셋,
                            <span className="block text-gray-400 mt-2">Repeat</span>
                        </h1>
                        <p className="text-xl md:text-2xl text-gray-500 font-medium max-w-2xl mb-10 leading-relaxed delay-100">
                            압도적인 퀄리티, 최고의 에셋들<br className="hidden md:block"/>
                            당신의 개발 속도를 가속화하세요.
                        </p>
                        <div className="flex gap-4 items-center delay-200">
                            <Button onClick={onShopNow} variant="primary">추천 상품 확인하기</Button>
                            <Button onClick={onShopNow} variant="ghost">전체 상품 구경하기 <i data-lucide="chevron-right" className="w-[14px] h-[14px]"></i></Button>
                        </div>
                    </div>
                </div>
            );
        };

        const BentoGrid = ({ onCategoryClick }) => {
            const gridRef = useReveal();
            return (
                <div className="bg-white py-24 px-4">
                    <div ref={gridRef} className="max-w-[1024px] mx-auto reveal">
                        <h2 className="text-4xl md:text-5xl font-bold text-[#1d1d1f] mb-12 text-center md:text-left">The Latest. <span className="text-gray-400">당신을 위한 영감.</span></h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 auto-rows-[400px]">
                            <div onClick={() => onCategoryClick('모델')} className="md:col-span-2 bg-[#f5f5f7] rounded-[30px] p-8 md:p-12 relative overflow-hidden group hover:scale-[1.01] transition-all duration-500 cursor-pointer">
                                <div className="relative z-10 flex flex-col h-full justify-between">
                                    <div>
                                        <p className="text-sm font-semibold text-gray-500 mb-2">3D Model</p>
                                        <h3 className="text-3xl font-bold text-gray-900">K2 흑표.</h3>
                                        <p className="mt-4 text-gray-600 max-w-xs text-lg">대한민국의 3.5세대 전차.<br/>포방부에 걸맞는 정밀한 고증.</p>
                                    </div>
                                    <Button variant="secondary" className="w-fit">살펴보기</Button>
                                </div>
                                <div className="absolute right-[-50px] bottom-[-50px] w-96 h-96 bg-gradient-to-tl from-blue-300 to-indigo-400 rounded-full blur-3xl opacity-50 group-hover:opacity-70 transition-all duration-700"></div>
                            </div>

                            <div onClick={() => onCategoryClick('시스템')} className="bg-black rounded-[30px] p-8 relative overflow-hidden group hover:scale-[1.01] transition-all duration-500 cursor-pointer">
                                <div className="relative z-10 h-full flex flex-col text-white">
                                    <p className="text-sm font-semibold text-gray-400 mb-2">System</p>
                                    <h3 className="text-3xl font-bold mb-4">채팅 시스템<br/>Lite.</h3>
                                    <div className="mt-auto">
                                        <p className="text-gray-400 text-sm mb-4">로블록스 정책 대응을 위한 최고의 솔루션</p>
                                        <i data-lucide="arrow-right" className="text-white group-hover:translate-x-2 transition-transform"></i>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-[#f5f5f7] rounded-[30px] p-8 flex flex-col items-center justify-center text-center group hover:scale-[1.01] transition-all duration-500 cursor-pointer">
                                <i data-lucide="type" className="w-16 h-16 text-gray-800 mb-6 group-hover:scale-110 transition-transform duration-300"></i>
                                <h3 className="text-2xl font-bold text-gray-900">707 생활관 에셋</h3>
                            </div>

                            <div className="md:col-span-2 bg-gradient-to-r from-rose-100 to-orange-100 rounded-[30px] p-8 md:p-12 flex items-center justify-between group hover:scale-[1.01] transition-all duration-500 cursor-pointer">
                                <div className="z-10">
                                    <h3 className="text-3xl font-bold text-gray-900 mb-4 tracking-tight">Speed Pass</h3>
                                    <p className="text-gray-700 text-lg mb-6">월 ₩{formatPrice(5000)}으로 모든 최신 에셋을<br/>가장 먼저 이용하세요.</p>
                                    <Button variant="primary" className="bg-black text-white hover:bg-gray-800 border-none">구독 시작하기</Button>
                                </div>
                                <i data-lucide="star" className="hidden md:block w-24 h-24 text-orange-400 opacity-50 rotate-12 group-hover:rotate-[24deg] transition-all duration-700"></i>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ProductCard = ({ product, index }) => {
            const cardRef = useReveal();
            return (
                <div ref={cardRef} className={`group flex flex-col gap-4 reveal delay-${(index % 4) * 100}`}>
                    <div className="aspect-square rounded-[24px] overflow-hidden bg-gray-100 relative cursor-pointer shadow-sm group-hover:shadow-xl transition-all duration-500">
                        <div className={`w-full h-full ${product.image} opacity-80 img-hover-zoom`}></div>
                        {product.badge && (
                            <div className="absolute top-4 left-4 bg-white/90 backdrop-blur text-[10px] font-bold px-2 py-1 rounded-md text-gray-900 uppercase tracking-wide">
                                {product.badge}
                            </div>
                        )}
                        <div className="absolute bottom-4 right-4 opacity-0 group-hover:opacity-100 transition-all duration-300 translate-y-2 group-hover:translate-y-0">
                            <button className="bg-white text-black text-xs font-medium px-4 py-2 rounded-full shadow-lg hover:bg-gray-50 flex items-center gap-1">구매하기</button>
                        </div>
                    </div>
                    <div className="px-1">
                        <p className="text-xs font-semibold text-[#bf4800] mb-1 uppercase tracking-wider">{product.category}</p>
                        <div className="flex justify-between items-start">
                            <h3 className="text-lg font-semibold text-[#1d1d1f] group-hover:text-[#0071e3] transition-colors">{product.title}</h3>
                            <span className="text-sm font-medium text-gray-900">₩{formatPrice(product.price)}</span>
                        </div>
                        <p className="text-sm text-gray-500 mt-1 line-clamp-2 leading-relaxed">{product.description}</p>
                    </div>
                </div>
            );
        };

        const CategoryPage = ({ category }) => {
            const filteredProducts = PRODUCTS.filter(p => p.category === category);
            const headerInfo = {
                '시스템': { title: 'System.', subtitle: '모든 것의 기초.', desc: '강력한 기반을 위한 핵심 에셋.' },
                '모델': { title: 'Model.', subtitle: '형태를 갖추다.', desc: '정교한 디자인과 3D 구조.' },
                '빌드': { title: 'Build.', subtitle: '완벽한 마무리를 위해.', desc: '프로젝트를 완성하는 최종 터치.' },
                '기타': { title: 'Etc.', subtitle: '더 많은 가능성.', desc: '당신의 성공을 돕는 다양한 도구들.' },
            };
            const info = headerInfo[category] || headerInfo['시스템'];
            const headerRef = useReveal();

            return (
                <div className="pt-32 pb-24 min-h-screen bg-white">
                    <div className="max-w-[1024px] mx-auto px-4">
                        <div ref={headerRef} className="mb-16 reveal">
                            <h2 className="text-[#bf4800] font-medium mb-2 tracking-wide text-sm">{info.title}</h2>
                            <h1 className="text-4xl md:text-6xl font-bold text-[#1d1d1f] leading-tight">
                                {info.subtitle}
                                <span className="block text-gray-400 mt-2">{info.desc}</span>
                            </h1>
                        </div>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-16">
                            {filteredProducts.map((product, idx) => (
                                <ProductCard key={product.id} product={product} index={idx} />
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const [activePage, setActivePage] = useState('home');
            useEffect(() => { window.lucide.createIcons(); }, [activePage]);

            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar activePage={activePage} setActivePage={setActivePage} />
                    <main className="flex-grow">
                        {activePage === 'home' ? (
                            <>
                                <Hero onShopNow={() => setActivePage('시스템')} />
                                <BentoGrid onCategoryClick={(cat) => setActivePage(cat)} />
                                <div className="py-20 text-center bg-white border-t border-gray-100">
                                    <p className="text-3xl md:text-4xl font-semibold mb-6">어떤 환경이든, 완벽하게.</p>
                                    <div className="flex justify-center gap-8 text-gray-400">
                                        <i data-lucide="monitor" className="w-12 h-12"></i>
                                        <i data-lucide="smartphone" className="w-12 h-12"></i>
                                        <i data-lucide="layers" className="w-12 h-12"></i>
                                    </div>
                                </div>
                            </>
                        ) : (
                            <CategoryPage category={activePage} />
                        )}
                    </main>
                    <footer className="bg-[#f5f5f7] py-12 px-4 border-t border-gray-200 text-[11px] text-gray-500">
                        <div className="max-w-[1024px] mx-auto flex justify-between items-center">
                            <p>Copyright © 2026 Repeat. All rights reserved.</p>
                            <div className="flex gap-4">
                                <a href="#" className="hover:underline">개인정보 처리방침</a>
                                <a href="#" className="hover:underline">이용약관</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
